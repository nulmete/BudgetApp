    <title>Budget App</title>

<body>
    <div class="budget">
        <h2 class="budget__title">
            Available budget in <span class="budget__title--date">February, 2019</span>
        </h2>

        <h1 class="budget__value mb-medium">+ 3,500.00</h1>

        <div class="budget__income mb-small">
            <div class="budget__income-text">Income</div>
            <div class="budget__income-value">+ 2,500.00</div>
            <div class="budget__income-percentage">&nbsp;</div>
        </div>

        <div class="budget__expenses">
            <div class="budget__expenses-text">Expenses</div>
            <div class="budget__expenses-value">- 1,500.00</div>
            <div class="budget__expenses-percentage">60%</div>
        </div>
    </div>

    <div class="input">
        <select class="input__type">
            <option value="income" selected>+</option>
            <option value="expense">-</option>
        </select>

        <input type="text" class="input__description" placeholder="Description">
        <input type="number" class="input__value" placeholder="Value">

        <button class="input__add">
            <svg class="input__add-btn">
                <use xlink:href="img/symbol-defs.svg#icon-checkmark-outline"></use>
            </svg>
        </button>
    </div>
